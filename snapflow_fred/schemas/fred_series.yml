name: FredSeries
version: 1
description: >
  Metadata for a FRED economic series.
unique on:
  - id
on conflict: ReplaceWithNewer
fields:
  id:
    type: Unicode
    validators:
      - NotNull
  frequency:
    type: Unicode
  frequency_short:
    type: Unicode
  group_popularity:
    type: BigInteger
  last_updated:
    type: DateTime
  notes:
    type: UnicodeText
  observation_end:
    type: DateTime
  observation_start:
    type: DateTime
  popularity:
    type: BigInteger
  realtime_end:
    type: DateTime
  realtime_start:
    type: DateTime
  seasonal_adjustment:
    type: Unicode
  seasonal_adjustment_short:
    type: Unicode
  title:
    type: Unicode
  units:
    type: Unicode
  units_short:
    type: Unicode
